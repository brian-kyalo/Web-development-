<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Links</title>
    <style>
        /* Add CSS styles for better presentation */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1, h2, h3 {
            color: #333;
        }
        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin-bottom: 10px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            grid-gap: 10px;
        }
        .menu {
            list-style-type: none;
            padding: 0;
        }
        .menu li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Website</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#gallery">Gallery</a></li>
            <li><a href="#menu">Menu</a></li>
        </ul>
    </nav>

    <section id="home">
        <h2>Home</h2>
        <p>Welcome to our website! Here's an image related to technology:</p>
        <a href="https://example.com/technology"><img src="technology_image.jpg" alt="Technology Image"></a>
    </section>

    <section id="gallery">
        <h2>Gallery</h2>
        <p>Here are some images related to nature:</p>
        <div class="gallery">
            <a href="https://example.com/nature1"><img src="nature_image1.jpg" alt="Nature Image 1"></a>
            <a href="https://example.com/nature2"><img src="nature_image2.jpg" alt="Nature Image 2"></a>
            <a href="https://example.com/nature3"><img src="nature_image3.jpg" alt="Nature Image 3"></a>
        </div>
    </section>

    <section id="menu">
        <h2>Menu</h2>
        <p>Here are some delicious food items:</p>
        <ul class="menu">
            <li><a href="https://example.com/food1"><img src="food_image1.jpg" alt="Food Item 1"> Food Item 1</a></li>
            <li><a href="https://example.com/food2"><img src="food_image2.jpg" alt="Food Item 2"> Food Item 2</a></li>
            <li><a href="https://example.com/food3"><img src="food_image3.jpg" alt="Food Item 3"> Food Item 3</a></li>
        </ul>
    </section>
</body>
</html>
